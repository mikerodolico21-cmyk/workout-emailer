name: Daily Workout Emailer

on:
  schedule:
    # Run every day at 8:00 AM EST (13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch:
    inputs:
      test_email:
        description: 'Send test email'
        required: false
        default: 'false'
        type: boolean

jobs:
  send-workout:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        
    - name: Run workout emailer
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        RECIPIENT_EMAIL_2: ${{ secrets.RECIPIENT_EMAIL_2 }}
      run: |
        cd src
        python send_workout.py
        
    - name: Commit updated history
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/history.json
        git diff --staged --quiet || git commit -m "Update workout history [skip ci]"
        git push
